<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            
            gap: 10px;
        }

        .card{
            
            width: calc(20vw - 10px);
            border: 1px solid black;
        }

        img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div v-for="user in userData" class="card">
                <!-- {{user}} -->
                <div class="card-image">
                    <img  :src="user.picture.large" alt="">
                </div>
                <div class="card-body">
                    <div class="name">
                        {{ user.name.title + ' ' +user.name.first + ' ' +user.name.last }}
                    </div>
                    <div class="cell">
                        {{user.cell}}
                    </div>
                    <div class="location">
                        {{}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    userData: [],
                }
            },
            //cdn的時候可能沒有效果
            //畫面呈現都完成的時候
            mounted() {
                console.log('hi');
                fetch('https://randomuser.me/api/?results=10')
                  .then(res => res.json())
                  .then((data) => {
                    console.log(data);
                    console.log(this);
                    this.userData = [...data.results];
                  })
            },

            methods: {

            },
        }).mount('#app');
    </script>
</body>

</html>
