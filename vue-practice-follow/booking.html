<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>房間資料:</h1>
        <h3>名稱: {{ roomdata.name }}</h3>
        <h3>價格: {{ roomdata.price }}</h3>
        <h3>目前優惠價格: {{ final_price }}</h3>

        <input type="number" v-model="roomdata.price">

        <h1>房間列表</h1>
        <ul>
            <li v-for="room in rooms">{{ room.name }}</li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    roomdata: {
                        name: "經濟雙人房",
                        eng: "Economy Double Room",
                        price: 7000,
                        amount: 0,
                        cover: "http://bosscode.monoame.com/20170323_vue_comp/img/room%20(1).jpg",
                        discount: 0.9,
                        equipment: {
                            wifi: false,
                            bathtub: true,
                            breakfast: true
                        }
                    },
                    rooms: [
                        {name: "room1"},
                        {name: "room2"},
                        {name: "room3"},
                    ],
                }
            },
            computed: {
                final_price: function() {
                    return this.roomdata.price * this.roomdata.discount
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
